<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="Search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedy="0.38" data-speedx="0.3" data-distance="-200" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedy="0.32" data-distance="850" data-speedx="0.27" class="parallax fog-7" >
        <img src="img/mountain_10.png" data-speedy="0.305" data-distance="1000" data-speedx="0.195" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedy="0.28" data-speedx="0.25" data-distance="1400"  class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedy="0.155" data-distance="1700"  data-speedx="0.125" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedy="0.11" data-distance="1800"  data-speedx="0.1" class="parallax mountain-8">
        <img src="img/fog_5.png" data-distance="1900"  data-speedy="0.105" data-speedx="0.16" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedy="0.1" data-distance="2000"  data-speedx="0.1" class="parallax mountain-7">
        <div class="parallax text" data-speedy="0.07" data-speedx="0.07">
            <h2>India</h2>
            <h1>Darjeeling</h1>
        </div>
        <img src="img/mountain_6.png" data-speedy="0.05" data-distance="2100"  data-speedx="0.065" class="parallax mountain-6">
        <img src="img/fog_4.png" data-distance="2200"  data-speedy="0.045" data-speedx="0.135" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedy="0.03" data-distance="2350"  data-speedx="0.08" class="parallax mountain-5">
        <img src="img/fog_3.png" data-distance="2400"  data-speedy="0.018" data-speedx="0.11" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedy="0.024" data-distance="2500"  data-speedx="0.1" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedy="0.18" data-distance="2600"  data-speedx="0.04" class="parallax mountain-3">
        <img src="img/fog_2.png" data-distance="2800"  data-speedy="0.0115" data-speedx="0.15" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedy="0.013" data-distance="2900"  data-speedx="0.0253" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedy="0.018" data-distance="3000"  data-speedx="0.27" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" data-distance="3200"  data-speedy="0.01" data-speedx="0.12" class="parallax fog-1">

    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
